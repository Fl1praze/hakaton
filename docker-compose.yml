version: '3.8'

services:
  api:
    build: .
    container_name: pdf-parser-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bot:
    build: ./app/bot
    container_name: telegram-bot
    depends_on:
      - api
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_BASE_URL=http://api:8000
      - LOG_LEVEL=info
      - MAX_FILE_SIZE_MB=10
    restart: unless-stopped

